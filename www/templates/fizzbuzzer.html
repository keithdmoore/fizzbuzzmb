<ion-view view-title="Fizzbuzzer 5000">
  <ion-content>
      <div class="list">
          <div class="item range range-positive">
              <i class="icon ion-ios7-sunny-outline"></i>
              <input type="range" name="rangeTop" min="0" max="100" value="0" ng-model="data.slider">
              <i class="icon ion-ios7-sunny"></i>
          </div>
      </div>

      <div class="list">
          <label class="item item-input item-stacked-label">
              <span class="input-label">Start Value</span>
              <input type="text" ng-model="data.slider">
          </label>
      </div>

      <button class="button button-block button-positive" ng-click="runFizzbuzzer()">Run</button>
      <ion-list>
          <ion-item ng-repeat="fb in data.fizzbuzzs track by fb.value">
             {{fb.value}} is a {{fb.status}}
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
